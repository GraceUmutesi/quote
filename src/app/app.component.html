<!--The content below is only a placeholder and can be replaced.-->

<div class="origin">
  <div class="container" >
    <h1 style="text-align:center;font-family: 'Lobster', cursive;">Cheerful quotes!</h1>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <ul>
          <div class="container" *ngFor='let unique of folder;let i= index'>
            <li>{{unique.description}}</li>
            <button (click)='toggleMore(i)'>More</button>
            <app-quote-details *ngIf='folder.showDetail' [folder]='unique' (isComplete) = 'deleteQuote($event,i)' ></app-quote-details>
          </div>
        </ul>
        <p *ngIf='folder.length>30'>You have added enough quotes</p>
      </div>
      <div class="col-md-6">
        <app-quote-form></app-quote-form>
      </div>
    </div>
  </div> 
</div>
