<div class="container">
    <h4>ADD A QUOTE</h4>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
            <label for="description">enter a quote here: </label>
            <textarea type="text" id="description" [(ngModel)]="newQuote.description" name="description" #description='ngModel' class="form-control" placeholder=" your quote" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>add a quote please</p>
            </div>
        </div>
        <div class="form-group">
            <label for="detail">enter the author's name: </label>
            <input type="text" id="detail" class="form-control" [(ngModel)]="newQuote.detail" name="detail" #detail="ngModel" placeholder="Author name" required>
            <div [hidden]="detail.valid || detail.pristine" class="alert alert-danger">
                <p>Detail is required</p>
            </div>        
        </div>
        <div class="form-group">
            <label for="time">Added on</label>
            <input type='date' id="time" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div>
      
        </div>
        <button style="margin-bottom:1%" type="submit" class="btn btn-success">Add </button>
    </form>
</div>
