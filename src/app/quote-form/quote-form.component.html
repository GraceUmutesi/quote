    <h4>ADD A QUOTE</h4>
    <hr>
    <form>

            <textarea type="text" id="details" class="form-control" placeholder=" your quote" required></textarea>
        </div>

            <input type="text" id="names" class="form-control" placeholder="Author name" required>

        <div class="form-group">
            <label for="words">enter your name: </label>
            <input type="text" id="words" class="form-control" placeholder="enter your full name" required>
        </div>
    </form>
    
</div>
